<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: hsl(0, 100%, 50%);
            text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3), 0 0 0.45em currentColor;
            text-decoration: none;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: translate(50%) scale(1.8);
            
        }.gallery .img2 {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .gallery .img2:hover {
            transform: translate(-50%) scale(1.8);
            
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2074a0;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="1.jpg" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
        <img class="img2" src="3.jpg" alt="Image 3">
        <img class="img2" src="4.jpg" alt="Image 3">
        <img src="5.jpg" alt="Image 3">
        <img class="img2" src="6.jpg" alt="Image 3">
    </div>
    <center><a href="aboutme.html">Homepage</a>&nbsp;
        <a href="bungallery2.html">Video Gallery</a></center>


</body>
</html>
